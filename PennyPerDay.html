<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- To ensure proper rendering and touch zooming for all devices -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Local css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/cent1.jpg" type="image/gif" sizes="12x12">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pennies For Pay</title>
</head>

<body>
    <header class="header"></header>
    
    <h1>Pennies for Pay</h1>

    <div class="Calc" align="center">
        <label>Working Days </label>
        <input type="text" id="workingDayInput" name="workingDayInput" class="workingDayInput" onkeypress="return IsNumeric(event);"
            required>
        <div class="CalculateButton">
            <button type="button" class="btn btn-secondary button" data-toggle="modal" data-target="#resultModal" onclick="calculatePenny();">
                <i class="large material-icons">monetization_on</i> Calculate
            </button>
            <button type="button" class="btn btn-outline-secondary button" onclick="reset();">
                    <i class="large material-icons">refresh</i> Refresh
                </button>
        </div>
        
    </div>
    <div id="resultModal" class="modal fade bd-example-modal" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gridModalLabel">Total ammount of Pay</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="reset();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid bd-example-row">
                        <div class="modal-content">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <!-- Footer to display total ammount -->
                <div class="modal-footer">                                       
                    <div><span></span></div>                    
                </div>  
                <!-- Footer to display close button -->
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset();">Close</button>                                      
                </div>                
            </div>
        </div>
    </div>

    <footer class="footer">PROG8165: Assignment 5</footer>
    <!-- jQuery, javascript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
